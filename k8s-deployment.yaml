# ===========================================
# Kubernetes Deployment Manifests
# ===========================================
# Complete Kubernetes deployment for Flask Grade Tracker
# 
# Apply with: kubectl apply -f k8s/
# ===========================================

apiVersion: v1
kind: Namespace
metadata:
  name: gradetracker
  labels:
    app: gradetracker

---
# ===========================================
# ConfigMap for Application Configuration
# ===========================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: gradetracker-config
  namespace: gradetracker
data:
  FLASK_ENV: "production"
  FLASK_APP: "app.py"
  ENABLE_NOTIFICATIONS: "true"
  ENABLE_ANALYTICS: "true"
  ENABLE_MOBILE_OPTIMIZATION: "true"
  LOG_LEVEL: "INFO"
  CACHE_TYPE: "redis"
  MAIL_SERVER: "smtp.gmail.com"
  MAIL_PORT: "587"
  MAIL_USE_TLS: "true"

---
# ===========================================
# Secret for Sensitive Data
# ===========================================
apiVersion: v1
kind: Secret
metadata:
  name: gradetracker-secrets
  namespace: gradetracker
type: Opaque
stringData:
  FLASK_SECRET_KEY: "your-super-secret-key-change-in-production"
  MYSQL_ROOT_PASSWORD: "root_secure_password_123"
  MYSQL_DATABASE: "gradetracker"
  MYSQL_USER: "gradetracker_user"
  MYSQL_PASSWORD: "secure_password_456"
  DATABASE_URL: "mysql+pymysql://gradetracker_user:secure_password_456@mysql-service:3306/gradetracker"
  CACHE_REDIS_URL: "redis://redis-service:6379/0"
  RATELIMIT_STORAGE_URL: "redis://redis-service:6379/1"
  CELERY_BROKER_URL: "redis://redis-service:6379/2"
  CELERY_RESULT_BACKEND: "redis://redis-service:6379/3"

---
# ===========================================
# MySQL Database Deployment
# ===========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: gradetracker
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gradetracker-secrets
              key: MYSQL_ROOT_PASSWORD
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: gradetracker-secrets
              key: MYSQL_DATABASE
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: gradetracker-secrets
              key: MYSQL_USER
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gradetracker-secrets
              key: MYSQL_PASSWORD
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mysql-pvc

---
# ===========================================
# MySQL Service
# ===========================================
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: gradetracker
  labels:
    app: mysql
spec:
  ports:
  - port: 3306
    targetPort: 3306
  selector:
    app: mysql
  type: ClusterIP

---
# ===========================================
# MySQL Persistent Volume Claim
# ===========================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: gradetracker
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
# ===========================================
# Redis Deployment
# ===========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: gradetracker
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command: 
        - redis-server
        - --appendonly
        - "yes"
        - --maxmemory
        - "512mb"
        - --maxmemory-policy
        - "allkeys-lru"
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-pvc

---
# ===========================================
# Redis Service
# ===========================================
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: gradetracker
  labels:
    app: redis
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis
  type: ClusterIP

---
# ===========================================
# Redis Persistent Volume Claim
# ===========================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: gradetracker
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
# ===========================================
# Flask Web Application Deployment
# ===========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: gradetracker
  labels:
    app: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: gradetracker:latest  # Build and push to your registry
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: gradetracker-secrets
              key: DATABASE_URL
        - name: FLASK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: gradetracker-secrets
              key: FLASK_SECRET_KEY
        - name: CACHE_REDIS_URL
          valueFrom:
            secretKeyRef:
              name: gradetracker-secrets
              key: CACHE_REDIS_URL
        - name: RATELIMIT_STORAGE_URL
          valueFrom:
            secretKeyRef:
              name: gradetracker-secrets
              key: RATELIMIT_STORAGE_URL
        envFrom:
        - configMapRef:
            name: gradetracker-config
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
# ===========================================
# Web Application Service
# ===========================================
apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: gradetracker
  labels:
    app: web
spec:
  ports:
  - port: 80
    targetPort: 5000
  selector:
    app: web
  type: LoadBalancer  # Change to NodePort or ClusterIP as needed

---
# ===========================================
# Celery Worker Deployment
# ===========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: gradetracker
  labels:
    app: celery-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
      - name: celery-worker
        image: gradetracker:latest  # Same image as web
        command: ["celery"]
        args: ["-A", "celery_app", "worker", "--loglevel=info", "--concurrency=4"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: gradetracker-secrets
              key: DATABASE_URL
        - name: CELERY_BROKER_URL
          valueFrom:
            secretKeyRef:
              name: gradetracker-secrets
              key: CELERY_BROKER_URL
        - name: CELERY_RESULT_BACKEND
          valueFrom:
            secretKeyRef:
              name: gradetracker-secrets
              key: CELERY_RESULT_BACKEND
        - name: FLASK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: gradetracker-secrets
              key: FLASK_SECRET_KEY
        envFrom:
        - configMapRef:
            name: gradetracker-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
# ===========================================
# Horizontal Pod Autoscaler for Web Service
# ===========================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: web-hpa
  namespace: gradetracker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: web
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80